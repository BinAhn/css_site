<!DOCTYPE html>
<html>
  <head>
    <!-- meta block -->
    <title>WemakePrice</title>

    <!-- end meta block -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="utf-8"
    />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/sub.css" />
   
    <!-- custom sample head -->
  </head>
  <body>
    <div class="mwrap">
      <div class="title-wrap">
        <h2>CS 등록</h2>
      </div>
      <br /><br />

      <form id="regForm" name="regForm" onsubmit="return false;">
        <table class="table type1-1"><!-- type2 -->
            <colgroup>
                <col width="130px">
                <col width="250px">
                <col width="130px">
                <col width="220px">
                <col width="130px">
                <col width="250px">
                <col width="130px">
                
            </colgroup>
            <tbody>
                <tr>
                    <th><span class="title">처리상태</span></th>
                    <td>
                        <select class="input medium" id="schType" name="schType">
                            <option value="">상세검색전체</option>
                            <option value="purchaseNo">구매번호</option>
                            <option value="orderNo">주문번호</option>
                            <option value="prodNo">상품번호</option>
                            <option value="prodNm">상품명</option>
                            <option value="bundleNo">배송번호</option>
                            <option value="receiverNm">받는사람</option>
                            <option value="invoiceNo">송장번호</option>
                          </select>
                    </td>
                    <th><span class="title">상품번호</span></th>
                    <td id="prodNo"><input
                        type="text"
                        class="input large ml-3 mr-1"
                        id="startDate"
                        name="startDate"
                      /></td>
                    <th><span class="title">상품명</span></th>
                    <td id="prodNm">[고만실테스트] 환불금액테스트</td>
                    <th><span class="title">등록일</span></th>
                    <td id="commentDt">2020-02-19 13:43:05</td>
                </tr>
                <tr>
                    <th><span class="title">비밀글여부</span></th>
                    <td id="privateYnNm">비밀글</td>
                    <th><span class="title">구매여부</span></th>
                    <td id="buyStatusNm">구매(<span id="orderNo" class="link" onclick="javascript:qnaMng.qnaOrderNoPopup(129415981)" style="cursor:hand">주문정보</span>)</td>
                    <th><span class="title">작성자</span></th>
                    <td id="userNm">한*훈</td>
                    <th><span class="title">작성자ID</span></th>
                    <td id="userId">mpm***</td>
                </tr>
                <tr>
                    <th><span class="title">문의내용</span></th>
                    <td colspan="7" id="questionArea">4301</td>
                </tr>

                <tr class="answer" id="defaultAnswerArea" >
                    <th><span class="title">답변</span></th>
                    <td colspan="7">
                        <div class="answer-wrap">
                            <textarea name="writeArea" id="writeArea" cols="30" rows="3" class="input"></textarea>
                            <div class="answer-bottom">
                                <div class="text_byte"><span id="writeLength">0</span>/1,500</div>
                                <div class="buttons">
                                    <button type="button" id="setQnaReply" class="button medium red">저장</button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    </div>
  </body>
</html>
