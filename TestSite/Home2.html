<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/website2.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <h1 class="logo">
          <a href="#"><i class="fas fa-home"></i> Logo</a>
        </h1>
        <div class="nav">
          <h2 class="username">홍길동</h2>
          <button type="button" class="btn_nav">
            <i class="fas fa-bars fa-border"></i>
            <!--fas-color-black -->
            <span class="blind">My menu</span>
          </button>
          <!-- <ul class="lnb">
            <li><a href="#">내정보</a></li>
            <li><a href="#">로그아웃</a></li>
          </ul> -->
        </div>
      </div>
      <div id="header-tab">
        <div class="tab-item">
          <div class="tab-item-text">
            <i class="ico home"></i>
            <div class="tab-home-text">홈</div>
          </div>
        </div>
        <div class="tab-item tab-active">
          <div class="tab-item-text tab-item-active">
            <!-- <i class="ico home"></i> -->
            <div class="tab-text">배송조회</div>
            <a href="#" title="close"><i class="ico close"></i></a>
          </div>
        </div>
      </div>

      <div id="container">
        <div id="snb">
          <ul class="snb-nav">
            <li class="site-menu-item open">
              <a href="#" class="sub-title active"
                ><i class="fas fa-edit"></i> 문의하기</a
              >
              <ul class="site-menu-sub">
                <li class="site-menu-item">
                  <a href="#" class="sub-item-title active">CS문의하기</a>
                </li>
                <li class="site-menu-item">
                  <a href="#" class="sub-item-title">그외문의</a>
                </li>
              </ul>
            </li>
            <li class="site-menu-item open">
              <a href="#" class="sub-title"
                ><i class="fas fa-list"></i> 문의내역</a
              >
              <ul class="site-menu-sub">
                <li class="site-menu-item">
                  <a href="#" class="sub-item-title">CS문의 내역</a>
                </li>
                <li class="site-menu-item">
                  <a href="#" class="sub-item-title">그외문의 내역</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <div id="content">
          <div class="tab-content-iframe">
            <!-- <iframe
              id="content_iframe"
              onload="calcHeight();"
              src="main.html"
              frameborder="0"
              scrolling="no"
              style="overflow-x:hidden; overflow:auto; width:100%; min-width:1820px; min-height:1300px"
            ></iframe> -->
            <!-- <iframe
              name="NeBoard"
              src="main.html"
              scrolling="No"
              onLoad="ResizeFrame('content_iframe');"
            ></iframe> -->
            <iframe
              id="content_iframe"
              src="list.html"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      window.onresize = function(event) {
        //console.log("onresize();");
        setIframeSize();
      };

      var setIframeSize = function() {
        var iWidth = window.innerWidth;
        var iHeight = window.innerHeight;

        // console.log("iWidth", iWidth);
        // console.log("iHeight", iHeight);

        document.getElementById("content_iframe").height = iHeight - 110;

        if (iWidth > 2063) {
          document.getElementById("content_iframe").width = iWidth - 217;
        } else {
          document.getElementById("content_iframe").width = 1845;
        }
      };

      setIframeSize();
    </script>
  </body>
</html>
